<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReRead - Buy & Sell Books</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ReRead</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Dashboard</a></li>
            </ul>
            <!-- Login Button -->
            <button type="button" class="login-btn" id="openModal">Login / Sign Up</button> 
        </nav>
    </header>

    <!-- Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Tabs for Login and Signup -->
            <div class="tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="signupTab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form active">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form">
                <h2>Sign Up</h2>
                <form action="/register" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="signupEmail" name="email" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="signupPassword" name="password" required><br>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 ReRead. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="./homepage.js"></script>

</body>
</html>
