<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReRead - Cart</title>
    <link rel="stylesheet" href="cart.css" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="../Profile/profile.html">
                    <img src="../profile-icon.png" alt="Profile" class="profile-icon" id="profileImage" />
                </a>
            </div>
            <div class="logo">ReRead</div>
            <ul class="nav-right">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="../Dashboard/dashboard.html">Dashboard</a></li>
            </ul>
            <a href="../login/login.html">
                <button type="button" class="login-btn" id="loginBtn">Login</button>
            </a>
        </nav>
    </header>

    <main class="cart-container">
        <div class="cart-box transparent-box">
            <h2>Your Cart</h2>
            <p>Your cart is empty. Start browsing books <a href="../Explore pg/explore.html">here</a>!</p>
        </div>

        <div class="cart-box">
            <table>
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dynamically added items will go here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>
