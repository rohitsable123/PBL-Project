<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - ReRead</title>
  <link rel="stylesheet" href="cart.css" />
  <script defer src="cart.js"></script>
</head>
<body>

  <header>
    <nav>
      <a href="../Profile/profile.html">
        <img src="profile-icon.png" alt="Profile" class="profile-icon" />
      </a>
      <div class="logo">ReRead</div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../contact/contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="../Dashboard/dashboard.html">Dashboard</a></li>
      </ul>
      <button type="button" class="login-btn" id="auth-btn">Login</button>
    </nav>
  </header>

  <section class="cart">
    <h1>Your Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Items will be injected here -->
      </tbody>
    </table>

    <div class="cart-summary" id="summary-container" style="display: none;">
      <h2>Order Summary</h2>
      <p>Total: ₹<span id="cart-total">0.00</span></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <div class="empty-cart" id="empty-msg">
      <p>Your cart is currently empty. <a href="../Explore pg/explore.html">Browse books</a> to start shopping!</p>
    </div>
  </section>

  <footer>
    <div class="footer-links">
      <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">FAQ</a>
    </div>
    <p>© 2025 ReRead. All Rights Reserved.</p>
  </footer>

</body>
</html>
