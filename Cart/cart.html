<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - ReRead</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="logo.png" alt="ReRead Logo" />
      <span>ReRead</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
      <a href="dashboard.html">Dashboard</a>
      <button id="loginBtn">Login</button>
      <img id="profileImage" class="profile-img" src="default-profile.png" alt="Profile" />
    </div>
  </nav>

  <!-- Cart Container -->
  <div class="cart-container">
    <h2>Your Cart</h2>
    <p>Your cart is empty. Start browsing books <a href="explore.html">here</a>!</p>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Book</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <!-- Items will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a> |
      <a href="#">FAQ</a>
    </div>
    <p>&copy; 2025 ReRead. All Rights Reserved.</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
