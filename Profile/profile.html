<!-- UPDATED HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReRead - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="profile.css"/>
  <script defer src="profile.js"></script>
</head>
<body>

  <header>
    <nav>
      <button class="back-btn" onclick="goBack()">&#8592;</button>
      <div class="logo">ReRead</div>
      <!-- Notification button removed -->
    </nav>
  </header>

  <section class="profile-container">
    <div class="profile-card">
      <div class="profile-pic">
        <img id="profileImage" src="../Dashboard/profile-icon.png" alt="Profile Picture">
        <input type="file" id="uploadInput" accept="image/*">
        <div class="profile-buttons">
          <button onclick="document.getElementById('uploadInput').click()">Add Photo</button>
          <button id="removeBtn" onclick="removeProfile()" style="display: none;">Remove Photo</button>
        </div>
      </div>

      <form id="profileForm">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Number:</label>
        <input type="tel" id="number" placeholder="Enter your contact number">

        <div class="dropdown" onclick="toggleDropdown()">
          Complete your Profile ⮟
        </div>

        <div id="additionalFields" class="hidden">
          <label>Age:</label>
          <input type="number" id="age" placeholder="Enter Age" oninput="checkProfileCompletion()">

          <label>Region:</label>
          <input type="text" id="region" placeholder="Enter Region" oninput="checkProfileCompletion()">

          <label>Gender:</label>
          <select id="gender" onchange="checkProfileCompletion()">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <!-- Save Button: now visible at bottom -->
        <div class="save-btn-container">
          <button type="button" id="saveChangesBtn" onclick="saveProfile()">Save</button>
        </div>

        <div class="action-buttons">
          <button type="button">Start Browsing</button>
          <button type="button">Start Selling</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer-links">
      <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">FAQ</a>
    </div>
    <p>© 2025 ReRead. All Rights Reserved.</p>
  </footer>

</body>
</html>
