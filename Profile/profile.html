<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | ReRead</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="../assets/logo.png" alt="ReRead Logo" class="logo" id="profile-icon" onclick="goToProfile()">
            <span class="brand">ReRead</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="../cart.html">Cart</a></li>
                <li><a href="../dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <button id="login-btn" class="login-btn">Login</button>
    </header>

    <main class="profile-container">
        <form class="profile-form" id="profileForm">
            <div class="profile-photo-section">
                <img src="../assets/default-profile.png" alt="Profile Image" id="profileImagePreview">
                <label for="profileImageUpload" class="custom-file-upload">Upload Photo</label>
                <input type="file" id="profileImageUpload" accept="image/*">
                <button type="button" id="removePhotoBtn" class="remove-btn" style="display:none;">Remove Photo</button>
            </div>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="contact">Number:</label>
            <input type="text" id="contact" placeholder="Enter your contact number">

            <div class="collapsible-section">
                <button type="button" class="collapsible">Complete your Profile â–¾</button>
                <div class="content">
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Enter Age">

                    <label for="region">Region:</label>
                    <input type="text" id="region" placeholder="Enter Region">

                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="browse-btn">Start Browsing</button>
                <button type="submit" class="sell-btn">Start Selling</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p><a href="../index.html">Home</a> | <a href="../about.html">About</a> | <a href="../contact.html">Contact</a> | <a href="../faq.html">FAQ</a></p>
        <p>&copy; 2025 ReRead. All Rights Reserved.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
