<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Books - ReRead</title>
  <link rel="stylesheet" href="explore.css" />
  <script src="explore.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <a href="../Profile/profile.html">
          <img id="navProfileImage" src="../profile-icon.png" alt="Profile" class="profile-icon">
        </a>
      </div>
      <div class="logo">ReRead</div>
      <ul class="nav-right">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../contact/contact.html">Contact</a></li>
        <li><a href="../Cart/cart.html">Cart</a></li>
        <li><a href="../Dashboard/dashboard.html">Dashboard</a></li>
      </ul>
      <button type="button" class="login-btn" id="loginToggle">Login</button>
    </nav>
  </header>

  <main class="explore-container">
    <h1>Explore Books</h1>

    <div class="filters-section">
      <div class="filters">
        <div class="filter-block">
          <label>Price Range:</label>
          <select id="priceFilter">
            <option value="">Select</option>
            <option value="low">Below ₹200</option>
            <option value="mid">₹200 - ₹500</option>
            <option value="high">Above ₹500</option>
          </select>
        </div>

        <div class="filter-block">
          <label>Sort by:</label>
          <select id="sortFilter">
            <option value="">Select</option>
            <option value="asc">A - Z</option>
            <option value="desc">Z - A</option>
          </select>
        </div>

        <div class="filter-block">
          <label>Search:</label>
          <input type="text" id="searchInput" placeholder="Search by book name">
        </div>
      </div>
    </div>

    <div class="book-list">
      <!-- Books will load here -->
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">FAQ</a>
    </div>
    <p>© 2025 ReRead. All Rights Reserved.</p>
  </footer>

  <script src="../session.js"></script>
</body>
</html>
