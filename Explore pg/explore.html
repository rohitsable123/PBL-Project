<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Books - ReRead</title>
  <link rel="stylesheet" href="explore.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <a href="../Profile/profile.html">
          <img src="../profile-icon.png" alt="Profile" class="profile-icon">
        </a>
      </div>
      <div class="logo">ReRead</div>
      <ul class="nav-right">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../contact/contact.html">Contact</a></li>
        <li><a href="../Cart/cart.html">Cart</a></li>
        <li><a href="../Dashboard/dashboard.html">Dashboard</a></li>
      </ul>
      <a href="../login/login.html">
        <button type="button" class="login-btn">Login</button>
      </a>
    </nav>
  </header>

  <main class="explore-container">
    <h1>Explore Books</h1>
    <div class="filters">
      <label>Price Range:</label>
      <select>
        <option>Select</option>
        <option value="low">Below ₹200</option>
        <option value="mid">₹200 - ₹500</option>
        <option value="high">Above ₹500</option>
      </select>

      <label>Region:</label>
      <input type="text" placeholder="Enter your region">

      <label>Condition:</label>
      <select>
        <option>Select</option>
        <option value="new">New</option>
        <option value="used">Used</option>
      </select>
    </div>

    <div class="book-list">
      <div class="book-card">
        <img src="../book.png" alt="Book">
        <h3>Atomic Habits</h3>
        <p>By James Clear</p>
        <p>₹250</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="book-card">
        <img src="../book.png" alt="Book">
        <h3>The Alchemist</h3>
        <p>By Paulo Coelho</p>
        <p>₹180</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="book-card">
        <img src="../book.png" alt="Book">
        <h3>Rich Dad Poor Dad</h3>
        <p>By Robert Kiyosaki</p>
        <p>₹300</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
      <div class="book-card">
        <img src="../book.png" alt="Book">
        <h3>Ikigai</h3>
        <p>By Héctor García</p>
        <p>₹200</p>
        <button class="add-cart-btn">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">FAQ</a>
    </div>
    <p>© 2025 ReRead. All Rights Reserved.</p>
  </footer>
</body>
</html>
