<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="explore.css" />
  <script src="explore.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <a href="../Profile/profile.html">
          <img src="../profile-icon.png" alt="Profile" class="profile-icon">
        </a>
      </div>
      <div class="logo">ReRead</div>
      <ul class="nav-right">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../contact/contact.html">Contact</a></li>
        <li><a href="../Cart/cart.html">Cart</a></li>
        <li><a href="../Dashboard/dashboard.html">Dashboard</a></li>
      </ul>
        <button type="button" class="login-btn" id="loginToggle">Login</button>
    </nav>
  </header>

  <main class="explore-container">
    <h1>Explore Books</h1>

    <div class="filters-section">
      <div class="filters">
        <label>Price Range:</label>
        <select>
          <option>Select</option>
          <option value="low">Below ₹200</option>
          <option value="mid">₹200 - ₹500</option>
          <option value="high">Above ₹500</option>
        </select>

        <label>Region:</label>
        <input type="text" placeholder="Enter your region">

        <label>Condition:</label>
        <select>
          <option>Select</option>
          <option value="new">New</option>
          <option value="used">Used</option>
        </select>
      </div>
    </div>

    <div class="book-list">
          loading...
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">FAQ</a>
    </div>

  </footer>
  <script src="../session.js"></script>
</body>
