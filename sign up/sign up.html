<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReRead</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>

        <button class="google-btn">Sign Up with Google</button>

        <div class="divider">
            <span>OR</span>
        </div>

        <form action="/auth/signup" method="POST">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone"  name="phone" placeholder="Enter your mobile number" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirm password">Confirm Password</label>
                <input type="confirm password" id="confirm password" name="confirm password" placeholder="confirm your password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <div class="extra-links">
                <p>Already have an account? <a href="../login/login.html">Login here</a></p>
            </div>
        </form>
    </div>

</body>
</html>
